<h3 class="text-dark text-center mt-5">User List</h3>
<table class="table table-bordered text-center">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
</table>
